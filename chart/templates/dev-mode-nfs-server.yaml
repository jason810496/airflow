######################################
## Airflow Dev Mode NFS Server
######################################
{{- if .Values.devMode.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-nfs-server
  labels:
    tier: airflow
    component: nfs-server
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
spec:
  ports:
    - name: nfs
      port: 2049
    - name: mountd
      port: 20048
    - name: rpcbind
      port: 111
  selector:
    tier: airflow
    component: nfs-server
    release: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-nfs-server
  labels:
    tier: airflow
    component: nfs-server
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: airflow
      component: nfs-server
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        tier: airflow
        component: nfs-server
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: nfs-server
        image: gcr.io/google_containers/volume-nfs:0.8
        ports:
          - name: nfs
            containerPort: 2049
          - name: mountd
            containerPort: 20048
          - name: rpcbind
            containerPort: 111
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /exports
            name: nfs-export-volume
      volumes:
        - name: nfs-export-volume
          emptyDir: {}
{{- end }}
